<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hertopia Pilates</title>

    <!-- favicon -->
    <link
      rel="icon"
      href="./images/favicon/favicon_new.ico"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />

  <body>

          <li><a href="#" class="schedulelink">Schedule</a></li>

    <section class="showroom carousel">

        <img src="./images/showroom/private_class.png" alt="Image 3" />

      <button class="prev-btn">❮</button>

    <section class="pricing">bbb</section>
