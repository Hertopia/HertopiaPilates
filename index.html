<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hertopia Pilates</title>

    <!-- favicon -->
    <link
      rel="icon"
      href="./images/favicon/favicon_new.ico"
      type="image/x-icon"
    />
